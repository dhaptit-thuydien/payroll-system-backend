spring.application.name=dithuydien


# Thông tin kết nối Database PostgreSQL, van xai user admin, cai user rieng thi hoc sau
spring.datasource.url=jdbc:postgresql://localhost:5432/payroll_db
spring.datasource.username=postgres
spring.datasource.password=h

# Thiết lập Driver (Quan trọng cho JPA)
spring.datasource.driver-class-name=org.postgresql.Driver

# Cấu hình Hibernate: Tự động tạo/cập nhật bảng dựa trên Entity ghgh
# * create: Xóa và tạo lại bảng mới (Chỉ dùng khi phát triển ban đầu!)
# * update: Cập nhật cấu trúc bảng (Phổ biến nhất)
# * validate: Chỉ kiểm tra cấu trúc
spring.jpa.hibernate.ddl-auto=update

# Hiển thị SQL (Rất quan trọng cho bạn để kiểm tra hiệu suất)
spring.jpa.show-sql=true



