# Đã kiểm tra: Độ dài này > 512 bits (khoảng 88 ký tự)
app.jwt.secret=MuiTenThuyDienThachThucToanDienTrongNganhCongNgheThongTinTaiVietNam_DoanHongAnh_2025


# 2. Thời gian sống của Token (Tính bằng mili giây. Ví dụ: 24 giờ = 86400000ms)
